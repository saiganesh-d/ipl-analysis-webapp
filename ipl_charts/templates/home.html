<html>
<head>
  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
      
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(matchesBySeasonChart);

      google.charts.setOnLoadCallback(matchesWonByTeams);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function matchesBySeasonChart() {

        // data : Creates the data table.

        //{{values|safe}} : list of list containing points for the chart
        //format of {{values|safe}} can be seen in : https://developers.google.com/chart/interactive/docs/gallery/scatterchart
        var data = google.visualization.arrayToDataTable({{chart1_values|safe}});

        // Set chart options
        var options = {
        //{{h_title|safe}} : Title for horizontal axis
        //{{v_title|safe}} : Title for vertical axis
          title: {{chart1_v_title|safe}} +' By '+ {{chart1_h_title|safe}},
          hAxis: {title: {{chart1_h_title|safe}}, format: '0000'},
          vAxis: {title: {{chart1_v_title|safe}}},
          legend: 'none'
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('matches_by_season'));
        chart.draw(data, options);
      }


      function matchesWonByTeams() {

        // data : Creates the data table.

        //{{values|safe}} : list of list containing points for the chart
        //format of {{values|safe}} can be seen in : https://developers.google.com/chart/interactive/docs/gallery/scatterchart
        var data = google.visualization.arrayToDataTable({{chart2_values|safe}});

        // Set chart options
        var options = {
          title: {{chart2_v_title|safe}} +' By '+ {{chart2_h_title|safe}},
          hAxis: {title: {{chart2_h_title|safe}}, format: '0000' },
          vAxis: {title: {{chart2_v_title|safe}}},

        isStacked: true
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('matches_won_by_teams'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
<table class="columns">
  <tr>
    <td><div id="matches_by_season" style="width: 700px; height: 500px;"></div></td>
    <td><div id="matches_won_by_teams" style="width: 700px; height: 500px;"></div></td>
<!--    <td><div id="matches_by_season" style="border: 1px solid #ccc"></div></td>-->
<!--    <td><div id="matches_won_by_teams" style="border: 1px solid #ccc"></div></td>-->
  </tr>
</table>
</body>
<!--Reference : https://developers.google.com/chart/interactive/docs/quick_start-->
</html>
